<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./queries.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main id="container">
      <h1 class="visually-hidden">Frontend Mentor project submission</h1>
      <article class="card">
        <img src="images/image-qr-code.png" alt="QR Code" class="image" />
        <h2 class="qr--label">
          Improve your font-end skills by building projects
        </h2>
        <p class="qr--description">
          Scan the OR code to visit Frontend Mentor and take your coding skills to
          the next level
        </p>
      </article>
    </main>
    

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.chleighton.live/">Charles Leighton</a>.
    </footer>
  </body>
</html>
